<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Daily Calendar</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div id="loaderContainer" class="loader-container">
    <div class="loader"></div>
  </div>
  <div id="dailyCalendarContainer">
    <button id="prevDay">Previous Day</button>
    <span id="dayDisplay"></span>
    <button id="nextDay">Next Day</button>
    <button id="addTaskButton">Add Task</button>

    <div id="timeline"></div>

    <!-- Manage Task Popup -->
    <div id="manageTaskContainer" class="hide">
      <h3>Manage Task</h3>
      <div id="description"></div>
      <div id="startTime"></div>
      <div id="date"></div>
      <div id="priority"></div>
      <div id="repeat"></div>
      <input type="checkbox" id="checkbox"> Completed
      <button id="updateTaskButton">Update Task</button>
      <button id="removeTaskButton">Remove Task</button>
      <button id="close">Close</button>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
