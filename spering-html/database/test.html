<form id="userForm">
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button type="submit">Save User</button>
</form>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCbQM3aHC_WuHOHhnXQX6o24gm1wMK1oG0",
        authDomain: "planlah-567bc.firebaseapp.com",
        projectId: "planlah-567bc",
        storageBucket: "planlah-567bc.firebasestorage.app",
        messagingSenderId: "28284816915",
        appId: "1:28284816915:web:dbf814a6deda4e899f39e6",
        measurementId: "G-GFT6LV5GZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("userForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const docRef = await addDoc(collection(db, "users"), { email, password });
            console.log("User data saved with ID:", docRef.id);
        } catch (err) {
            console.error("Error saving user data:", err);
        }
    });
</script>
